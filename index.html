 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body id="body">
  <div class="container">
    
    <center>
        <button id="title" class="btn btn-success"> Facial Recognition App</button>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      
      <button class="label">Dad              </button>
      <hr>
      <button class="label">                      Mom                   </button>

      <button class=" label">                    Sister            </button>
      <hr>
      <button class=" label">                 Me                  </button>
            <br>

      <div class="cam" id="webcam"></div>
      <br>
      <div  class="cam" id="picture"></div>
      <button class="btn btn-primary" onclick="capture()">Capture Image</button><br><br>
      <button class="bnt btn-success" onclick="check()">Check Image</button><br>
      <p style="font-size: 22px;">Object :  </p><p id="object"></p>

<script src="main.js"></script>
